<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meter Bridge Resistance Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Mekus Meter Bridge Calculator</h1>
      <div class="resistance-inputs">
        <label for="knownResistanceInput">Known Resistance (Ω):</label>
        <input
          type="number"
          id="knownResistanceInput"
          min="0"
          step="0.01"
          value="1"
        />
      </div>
      <div class="resistance-inputs">
        <label for="totalResistanceInput1"
          >Total Resistance of Unknown Wire 1 (Ω):</label
        >
        <input
          type="number"
          id="totalResistanceInput1"
          min="0"
          step="0.01"
          value="13"
        />
      </div>
      <div class="resistance-inputs">
        <label for="totalResistanceInput2"
          >Total Resistance of Unknown Wire 2 (Ω):</label
        >
        <input
          type="number"
          id="totalResistanceInput2"
          min="0"
          step="0.01"
          value="7"
        />
      </div>
      <button id="calculateButton">Calculate Lengths</button>
      <table id="resultTable">
        <thead>
          <tr>
            <th>L (cm)</th>
            <th>Ls (cm)</th>
            <th>Lp (cm)</th>
            <th>R1 = Lp/Ls (Ω)</th>
            <th>LQ (cm)</th>
            <th>LR (cm)</th>
            <th>R2 = LR/LQ (Ω)</th>
          </tr>
        </thead>
        <tbody id="resultTableBody"></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
